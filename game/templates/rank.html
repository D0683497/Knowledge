{% extends "layout.html" %}
{% load static %}

{% block title %}知識王 - 排行榜{% endblock %}

{% block head %}
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"></script>

<link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
{% endblock %}

{% block content %}
<div class="container" id="app">
    <div class="d-flex justify-content-between">
        <h3>排行榜</h3>
        <a class="btn btn-primary" href="{% url 'game' %}" role="button">在玩一次</a>
    </div>
    <hr>
    <b-table
        id="game-rank"
        :items="ranks"
        :per-page="perPage"
        :current-page="currentPage"
        :fields="fields"
        :tbody-tr-class="rowClass"
        :busy="isLoading"
        head-variant="light"
        hover
        outlined
    >
        <template v-slot:table-busy>
            <div class="text-center my-2">
                <b-spinner class="align-middle"></b-spinner>
                <strong>讀取資料中...</strong>
            </div>
        </template>
    </b-table>
    <b-pagination
        v-model="currentPage"
        :total-rows="rows"
        :per-page="perPage"
        aria-controls="game-rank"
        align="fill"
    ></b-pagination>
</div>
{% endblock %}

{% block js %}
<script>
    var app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        data: {
            isLoading: true,
            perPage: 10,
            currentPage: 1,
            username: '',
            ranks: [],
            fields: [
                {key: 'username', label: '玩家'}, 
                {key: 'score', label: '總分', sortable: true}
            ]
        },
        created: function () {
            get_rank();

            let self = this;
            function get_rank () {
                axios.get('{% url "get_rank" %}')
                .then((response) => {
                    self.username = response.data.currentuser;
                    self.ranks = response.data.rank
                    self.isLoading = false;
                });
            }
        },
        methods: {
            rowClass(item, type) {
                if (!item) return
                if (item.username === this.username) return 'table-info'
            }
        },
        computed: {
            rows() {
                return this.ranks.length
            }
        }
    });
</script>
{% endblock %}
