{% extends "layout.html" %}
{% load static %}

{% block title %}資安週 - 知識王{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between">
        <h3>知識王</h3>
        <a class="btn btn-primary" href="{% url 'game' %}" role="button">開始遊戲</a>
    </div>
    <hr>
    <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="rule-tab" data-toggle="tab" href="#rule" role="tab" aria-controls="rule" aria-selected="true">規則</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="play-tab" data-toggle="tab" href="#play" role="tab" aria-controls="play" aria-selected="false">遊戲頁面</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="result-tab" data-toggle="tab" href="#result" role="tab" aria-controls="contact" aria-selected="false">結算頁面</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="rule" role="tabpanel" aria-labelledby="rule-tab">
            規則
        </div>
        <div class="tab-pane fade" id="play" role="tabpanel" aria-labelledby="play-tab">
            遊戲頁面
        </div>
        <div class="tab-pane fade" id="result" role="tabpanel" aria-labelledby="result-tab">
            結算頁面
        </div>
    </div>
</div>
{% endblock %}
